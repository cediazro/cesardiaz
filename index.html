<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<title>César Díaz</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main class="container">
		<section class="c-contenedor">
		<header class="cabeza">
			<section class="c-contenedor">
				<div class="menudito">
					<p class="perfil_1"><a class="perfil1" href="#"><img src="images/cesar.jpg" width="65" alt=""></a></p>
					
					<nav>
						<ul class="menu">
							<li class="menu_item"><a class="menu_link" href="#perfil"><i class="fas fa-user"></i> Perfil</a></li>
							<li class="menu_item"><a class="menu_link" href="#skills"><i class="fas fa-trophy"></i> Skills</a></li>
							<li class="menu_item"><a class="menu_link" href=""><i class="fas fa-image"></i> Work</a></li>
							<li class="menu_item"><a class="menu_link" href=""><i class="fas fa-envelope"></i> Contact</a></li>
						</ul>
					</nav>
					<p class="barra"><i class="fas fa-bars"></i></p>
				</div>
			</section>
		</header>
		<section id="perfil">
			<div class="perfil_cesar">
				<figure class="perfil1"><img class="imgc" src="images/cesar.jpg" width="300" alt=""></figure>
				<div class="cesar_pf">
					<h1>César Díaz <i class="far fa-check-circle"></i></h1>
					<p class="texto_perfil">Diseñador Gráfico</p>
					<p class="contacteme"><a class="contacteme2"   href=""><i class="fas fa-paper-plane"></i> Contacteme</a></p><br>
					
					<ul class="social">
						<li class="social_item fb"><a class="social_link" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
						<li class="social_item tw"><a class="social_link" href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
						<li class="social_item ig"><a class="social_link" href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
						<li class="social_item yt"><a class="social_link" href="#" target="_blank"><i class="fab fa-youtube"></i></a></li>
					</ul>
				</div>
				
			</div>
	
		
		</section>
		
		
		<section id="skills">
			<h2>My Skills</h2>
			<article class="row">
				<div class="circulo">
					<div class="ps">
						<p class="text_circulo">PS</p>
					</div>
				</div>
				<div class="fil">
					<h3>PHP <span>90%</span></h3>
					<div class="fila_ps">
						<span class="fila ps2"></span>
					</div>
				</div>
				
			</article>
			
			<article class="row">
				<div class="circulo">
					<div class="ai">
						<p class="text_circulo">AI</p>
					</div>
				</div>
				<div class="fil">
					<h3>Ai <span>90%</span></h3>
					<div class="fila_ps">
						<span class="fila ai2"></span>
					</div>
				</div>
				
			</article>
			
			<article class="row">
				<div class="circulo">
					<div class="html">
						<p class="text_circulo">HTML</p>
					</div>
				</div>
				<div class="fil">
					<h3>HTML <span>90%</span></h3>
					<div class="fila_ps">
						<span class="fila html2"></span>
					</div>
				</div>
				
			</article>
			
			<article class="row">
				<div class="circulo">
					<div class="css">
						<p class="text_circulo">CSS</p>
					</div>
				</div>
				<div class="fil">
					<h3>css <span>90%</span></h3>
					<div class="fila_ps">
						<span class="fila css2"></span>
					</div>
				</div>
				
			</article>
		
		</section>
		
		
		
		
		
		</section>
		<footer>
			<div class="c-contenedor footer_01">
				<p>&copy; César Díaz 2018</p>
				<p ><a class="contact_01" href="#"><i class="fas fa-envelope"></i> CONTACT</a></p>
			</div>
			
		</footer>
	</main>
</body>
</html>
